<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Natures Paltter Landing Page HTML Template</title>
        <link rel="icon" type="image/png" href="images/favicon.png">

        <!-- Font Google CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .sora-font {
                font-family: "Sora", serif;
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                            'food-primary': '#179800',
                            'title-color': '#111111',
                            'food-linear': 'background: linear-gradient(180deg, #FFF 0%, #EFEBE3 100%);',
                        },
                    },
                },
            }
        </script>
    </head>
    <body class="sora-font">
        <header class="container mx-auto bg-food-linear">
            <!-- Navbar -->
            <nav>
                <div class="flex items-center justify-between py-6 px-4 lg:px-0">
                    <div class="">
                        <a href="index.html">
                            <img src="images/logo-header.png" alt="image" class="logo">
                        </a>
                    </div>
                    <div class="">
                        <ul class="flex items-center gap-8 text-xl hidden lg:flex">
                            <li class="transition duration-500 hover:text-green-600"><a href="#">Products</a></li>
                            <li class="transition duration-500 hover:text-green-600"><a href="#">Sevices</a></li>
                            <li class="transition duration-500 hover:text-green-600"><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="">
                        <div class="flex items-center gap-5">
                            <img class="cursor-pointer hidden lg:block" src="images/search.png" alt="image">
                            <img class="cursor-pointer hidden lg:block" src="images/cart.png" alt="image">
                            <a href="#" class="bg-transparent border border-green-600 text-black text-xl px-9 py-3 rounded-lg hidden lg:block transition duration-500 hover:bg-green-600 hover:text-red-600">Login</a>
                            <a href="#" class="bg-food-primary text-white text-xl px-9 py-3 rounded-lg hidden lg:block transition duration-500 hover:bg-green-600 hover:text-red-600">Register</a>

                            <div class="bars lg:hidden cursor-pointer">
                                <img src="images/bars.png" alt="image">
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- End -->

            <!-- Hero Section -->
            <div class="">
                <div class="max-w-4xl mx-auto text-center pt-20 pb-10">
                    <h1 class="text-6xl font-semibold text-title-color mb-6">Freshness <span class="text-green-600">You Can Count</span> On, Prices You’ll Love!</h1>
                    <p class="text-xl text-title-color">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
                </div>

                <!-- image -->
                <div class="max-w-4xl text-center mx-auto">
                    <img src="images/hero-vegetables.png" alt="hero image">
                </div>
            </div>
            <!-- Hero Section End -->
        </header>
        
    </body>
</html>
